<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cognitive Load Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
    }
    .low { background: #d4edda; }
    .medium { background: #fff3cd; }
    .high { background: #f8d7da; }
  </style>
</head>
<body>

<h2>Daily Mental Load Check</h2>

<label>How long did you study today? (minutes)</label>
<input type="number" id="time" value="90" min="0">

<label>How many study sessions?</label>
<input type="number" id="sessions" value="2" min="0">

<label>Main subject</label>
<select id="subject">
  <option>Coding</option>
  <option>Math</option>
  <option>Reading</option>
  <option>Science</option>
  <option>Other</option>
</select>

<label>How focused did you feel? (1–5)</label>
<input type="range" min="1" max="5" id="focus" value="3">

<label>How mentally tired do you feel now? (1–5)</label>
<input type="range" min="1" max="5" id="fatigue" value="3">

<label>
  <input type="checkbox" id="late">
  I studied late at night
</label>

<button onclick="checkLoad()">Check My Mental Load</button>

<div id="result"></div>

<script>
function checkLoad() {
  const payload = {
    total_time: parseInt(document.getElementById("time").value),
    num_sessions: parseInt(document.getElementById("sessions").value),
    subject: document.getElementById("subject").value,
    focus: parseInt(document.getElementById("focus").value),
    fatigue: parseInt(document.getElementById("fatigue").value),
    late_night: document.getElementById("late").checked ? 1 : 0
  };

  fetch("http://127.0.0.1:8000/estimate-load", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(res => res.json())
  .then(data => {
    const box = document.getElementById("result");
    box.className = "result " + data.status;
    box.innerHTML = `
      <strong>Status:</strong> ${data.status.toUpperCase()}<br><br>
      ${data.message}<br><br>
      <strong>Suggestion:</strong> ${data.recommendation}
    `;
  })
  .catch(err => {
    document.getElementById("result").innerHTML =
      "<div class='result high'>Could not connect to the server.</div>";
  });
}
</script>

</body>
</html>
